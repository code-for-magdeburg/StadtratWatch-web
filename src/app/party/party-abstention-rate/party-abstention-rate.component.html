<div class="card text-center">
  <div class="card-header">Stimmenthaltungen</div>
  <div class="card-body">
    <h3>{{ party.abstentionRate * 100 | number : '1.1-1' }}%</h3>
    <p class="text-body-secondary">
      Gibt an, wie hoch der Anteil der abgegebenen Stimmen ist, die weder dafÃ¼r noch dagegen waren.
    </p>
    <div>
      <canvas
        *ngIf="isBrowser"
        baseChart
        class="chart"
        type="line"
        [data]="chartData"
        [options]="chartOptions"
      ></canvas>
    </div>
  </div>
</div>
