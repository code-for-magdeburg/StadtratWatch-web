<div class="card text-center">
  <div class="card-header">Abstimmungserfolg</div>
  <div class="card-body">
    <h3>{{ party.votingsSuccessRate * 100 | number : '1.1-1' }}%</h3>
    <p class="text-body-secondary">
      Gibt an, wie häufig das Abstimmungsergebnis mit dem Votum der Partei übereinstimmte.
    </p>
    <div>
      <canvas
        *ngIf="isBrowser"
        baseChart
        class="chart"
        type="line"
        [data]="chartData"
        [options]="chartOptions"
      ></canvas>
    </div>
  </div>
</div>
