<div class="card">

  <div class="card-body">

    <div class="d-flex flex-row mb-2">
      <h3 class="card-title"><i class="bi bi-chat-text"></i></h3>
      <div class="vstack ms-2 ms-md-3">
        <span class="card-subtitle text-muted small">{{ speech.sessionDate | date : 'dd. MMMM yyyy' }}</span>
        <a
          [routerLink]="['/ep', 'magdeburg-8', 'session', speech.session]"
          [queryParams]="{ tab: 'speeches' }"
          [fragment]="'speech-' + speech.start"
          class="h5 card-title mb-0 stretched-link text-decoration-none"
        >
          {{ speech.speaker }}
        </a>
        <div class="d-flex flex-wrap gap-1 mt-2">
          <span *ngIf="speech.faction" class="badge border border-light-subtle text-bg-light">
            {{ speech.faction }}
          </span>
          <span *ngIf="speech.onBehalfOf" class="badge border border-light-subtle text-bg-light">
            {{ speech.onBehalfOf }}
          </span>
        </div>
      </div>
    </div>

    <p class="card-text" [innerHTML]="speech.content"></p>

  </div>

</div>
