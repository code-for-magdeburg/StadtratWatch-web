<div>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Startseite</a>
    </li>
    <li class="breadcrumb-item active">Fraktionen</li>
  </ol>

  <div class="mb-5">
    <h1>Fraktionen</h1>
  </div>

  <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-3">
    <div *ngFor="let fraction of fractions" class="col">
      <div class="card text-center" style="cursor: pointer;">
        <div class="card-header d-flex justify-content-between">
          <a class="stretched-link text-decoration-none text-body" [routerLink]="['/fraction', fraction.id]">
            {{ fraction.name }}
          </a>
          <i class="bi bi-chevron-right"></i>
        </div>
        <div class="card-body">
          <h2>{{ fraction.membersCount }}</h2>
          <span class="text-body-tertiary">{{ fraction.membersCount === 1 ? 'Mitglied' : 'Mitglieder' }}</span>
        </div>
        <div class="card-body" style="z-index: 2; cursor: default;">
          <h2 *ngIf="fraction.membersCount > 1">{{ fraction.uniformityScore | number : '0.3-3' }}</h2>
          <h2 *ngIf="fraction.membersCount === 1"><i class="bi bi-ban"></i></h2>
          <span class="text-body-tertiary me-1">Geschlossenheit</span>
          <span tooltip="Ein Wert zwischen 0 und 1 gibt an, wie einheitlich die Fraktionsmitglieder abgestimmt haben. Je größer der Wert ist, desto geschlossener ist das Abstimmungsverhalten der Fraktion.">
            <i class="bi bi-question-circle"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

</div>
