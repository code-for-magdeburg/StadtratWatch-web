<div>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/', ELECTORAL_PERIOD_PATH, electoralPeriod]">Startseite</a>
    </li>
    <li class="breadcrumb-item active">Sitzungen</li>
  </ol>

  <div class="mb-5">
    <h1>Sitzungen</h1>
  </div>

  <div class="col col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 vstack gap-3">

    <div *ngFor="let group of monthYearGroups" class="vstack gap-2">
      <h2>{{ group.month }} {{ group.year }}</h2>
      <div class="vstack gap-2">
        <div *ngFor="let session of group.sessions" class="card text-center" style="cursor: pointer;">
          <div class="card-header d-flex justify-content-between">
            <a
              [routerLink]="['/', ELECTORAL_PERIOD_PATH, electoralPeriod, 'session', session.id]"
              class="stretched-link text-decoration-none text-body"
            >
              {{ session.date | date : 'dd. MMMM yyyy' }}
            </a>
            <i class="bi bi-chevron-right"></i>
          </div>
          <div class="card-body d-flex flex-row justify-content-around">
            <div>
              <h1>{{ session.votingsCount }}</h1>
              <span class="text-body-tertiary">Abstimmungen</span>
            </div>
            <div>
              <h1>{{ session.speechesCount }}</h1>
              <span class="text-body-tertiary">Redebeitr√§ge</span>
            </div>
<!--            <div>-->
<!--              <h1>6h 25m</h1>-->
<!--              <span class="text-body-tertiary">Redezeit</span>-->
<!--            </div>-->
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
