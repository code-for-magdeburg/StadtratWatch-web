<div>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Startseite</a>
    </li>
    <li class="breadcrumb-item active">Sitzungen</li>
  </ol>

  <div class="mb-5">
    <h1>Sitzungen</h1>
  </div>

  <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-3">
    <div *ngFor="let session of sessions" class="col">
      <div class="card text-center" style="cursor: pointer;">
        <div class="card-header">
          <a class="stretched-link text-decoration-none text-body" [routerLink]="['/session', session.id]">
            {{ session.date | date : 'dd. MMMM yyyy' }}
          </a>
        </div>
        <div class="card-body">
          <h1>{{ session.votingsCount }}</h1>
          <span class="text-body-tertiary">Abstimmungen</span>
        </div>
      </div>
    </div>
  </div>

</div>
