<div>

  <app-breadcrumb
    [electoralPeriod]="electoralPeriod"
    [breadcrumbSubItems]="[]"
    currentPageTitle="Sitzungen"
  ></app-breadcrumb>

  <div class="mb-5">
    <h1>Sitzungen</h1>
  </div>

  <div class="col col-md-8 offset-md-2 col-lg-6 offset-lg-3 vstack gap-4 gap-md-5">

    <div *ngFor="let group of monthYearGroups" class="vstack gap-2">
      <h2>{{ group.month }} {{ group.year }}</h2>
      <div class="vstack gap-2">
        <div *ngFor="let session of group.sessions" class="card">
          <a
            [routerLink]="['/', ELECTORAL_PERIOD_PATH, electoralPeriod, 'session', session.id]"
            class="card-header text-decoration-none"
          >
            {{ session.date | date : 'dd. MMMM yyyy' }}
          </a>
          <div class="card-body text-center d-flex flex-row justify-content-around">
            <a
              [routerLink]="['/', ELECTORAL_PERIOD_PATH, electoralPeriod, 'session', session.id]"
              [fragment]="VOTINGS_TAB"
              class="text-decoration-none text-body"
            >
              <h1>{{ session.votingsCount }}</h1>
              <span class="text-body-tertiary">Abstimmungen</span>
            </a>
            <a
              [routerLink]="['/', ELECTORAL_PERIOD_PATH, electoralPeriod, 'session', session.id]"
              [fragment]="SPEECHES_TAB"
              class="text-decoration-none text-body"
            >
              <h1>{{ session.speechesCount }}</h1>
              <span class="text-body-tertiary">Redebeitr√§ge</span>
            </a>
            <a
              [routerLink]="['/', ELECTORAL_PERIOD_PATH, electoralPeriod, 'session', session.id]"
              [fragment]="SPEAKING_TIMES_TAB"
              class="text-decoration-none text-body"
            >
              <h1>{{ session.totalSpeakingTime | speakingTime : 'hm' }}</h1>
              <span class="text-body-tertiary">Redezeit</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
