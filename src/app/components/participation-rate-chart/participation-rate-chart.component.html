<canvas
  *ngIf="isBrowser && participationRateChartData && participationRateChartData.labels && participationRateChartData.labels.length > 0"
  baseChart
  type="bar"
  [height]="chartHeight"
  [options]="participationRateChartOptions"
  [data]="participationRateChartData"
  [legend]="false"
>
</canvas>
