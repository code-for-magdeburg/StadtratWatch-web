name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deno-checks:
    name: Deno Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Deno type check
        run: deno check src

      - name: Deno formatter check
        run: deno fmt --check

      - name: Deno linter
        run: deno lint

      - name: Deno tests
        run: deno test

  astro-checks:
    name: Astro Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache-dependency-path: astro/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: astro

      - name: Run Prettier format check
        run: npm run format:check
        working-directory: astro

      - name: Run Astro type check
        run: npx astro check
        working-directory: astro

      - name: Run tests
        run: npm test -- --run
        working-directory: astro

      - name: Build project
        run: npm run build
        working-directory: astro
